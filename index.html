    <link rel="stylesheet" href="/assets/css/3-sections/header.css" />
    <link rel="stylesheet" href="/assets/css/3-sections/footer.css" />
    <link rel="stylesheet" href="/assets/css/3-sections/about.css" />
    <link rel="stylesheet" href="/assets/css/3-sections/upcoming.css" />

<body style="margin: 0">

    {% include upcoming.html %}
    
    {% include contact.html %}
    
    {% include footer.html %}
    
    <script src="assets/js/about_event.js"></script>
    
    <script>
        function goToByScroll(id){
          // Reove "link" from the ID
        id = id.replace("link", "");
          // Scroll
        $('html,body').animate({
            scrollTop: $("#"+id).offset().top},
            'slow');
        }

        $("nav > a").click(function(e) { 
              // Prevent a page reload when a link is pressed
            e.preventDefault(); 
              // Call the scroll function
            goToByScroll($(this).attr("id"));           
        });
    
    </script>
</body>
    
</html>
